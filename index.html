<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="container">
    <div class="LBack-ground DBack-ground">
    </div>
    <div class="list-item">
        <div class="title">
            <div>
                <h1>
                    T O D O
                </h1>
            </div>
            <div>
                <img class="DChangeMod" onclick="DarkToLight()" src="src/img/icon-sun.svg" alt="LMod">
                <img class="LChangeMod" onclick="LightToDark()" src="src/img/icon-moon.svg" alt="DMod">
            </div>
        </div>
        <div class="creatList theme">
            <div>
                <div class="circle todo-button">
                </div>
            </div>
            <div class="list">
                <input class="theme todo-input" type="text" placeholder="Create a new todo ...">
            </div>
        </div>
        <div class="todo-list theme">
        </div>
        <div class="box theme">
            <p id="many" class="filter"></p>
            <p class="filter doneClass" id="all" onclick="allFilter()">
                All
            </p>
            <p class="filter" onclick="activeFilter()" id="active">
                Active
            </p>
            <p class="filter" onclick="completedFilter()" id="completed">
                Completed
            </p>
            <p class="filter" id="reset"  >
                Clear Completed
            </p>
        </div>
    </div>
</div>
<script src="src/js/javascript.js"></script>
</body>
</html>
